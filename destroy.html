<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Destroy All Hippies</title>

    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/three68.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.1"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/state.js"></script>
    <script type="text/javascript" src="js/stateSystem.js"></script>
    <script type="text/javascript" src="js/gameStates.js"></script>
    <script type="text/javascript" src="js/destroy.js"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="css/hippiesStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div id="intro">
    <div id="hippiesIntro" class="centred displayText">
        <span>Hippies</span>
    </div>
    <div id="mainText" class="centred displayText">
        <span>Want to save the Earth, but just smoke dope and smell bad......</span>
    </div>
    <div id="teaserText" class="centred displayText intro3">
        <span>Now it's time......</span>
    </div>
    <div id="surround" class="centred titleText bordered">
        <span id="destroyText" class="clear">Destroy.</span>
        <span id="allText" class="clear">All.</span>
        <span id="hippiesText"class="clear">Hippies.</span>
    </div>
    <div id="startText" class="centred titleText">
        <span>Press any key to play</span>
    </div>
</div>
<div id="menu" class="hide">
    <div id="Start" class="middle centred menuText bordered rounded separate selected">
        <span>Start</span>
    </div>
    <div id="Instructions" class="middle centred menuText bordered rounded separate">
        <span>Instructions</span>
    </div>
    <div id="Controls" class="middle centred menuText bordered rounded separate">
        <span>Controls</span>
    </div>
    <div id="Scores" class="middle centred menuText bordered rounded separate">
        <span>High Scores</span>
    </div>
    <div id="About" class="middle centred menuText bordered rounded separate">
        <span>About</span>
    </div>
</div>
<div id="WebGL-Output">

</div>
</body>
</html>
